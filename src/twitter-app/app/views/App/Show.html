{{set . "title" "Home"}}
{{template "header.html" .}}


<header class="hero-unit" style="background-color:#0088CC">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Welcome {{.user.Username}}!</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>


New Post
<form action="{{url "App.SavePost"}}" method="POST">
  {{with $field := field "post.Message" .}}
    <p>
      <textarea name="{{$field.Name}}" size="160" value="{{$field.Flash}}"> </textarea>
    </p>
  {{end}}
  <p class="buttons">
    <input type="submit" value="Submit" name="Submit">
  </p>
</form>

<div>
  
{{range .posts}}
  <div class="post">
    <div class="message">{{.Message}}</div>
    <div class="date"> {{.Date.Month}} {{.Date.Day}} {{.Date.Year}}</div>
  </div>
{{end}}

  {{.post.Message}}


</div>

{{template "footer.html" .}}
